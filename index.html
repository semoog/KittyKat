<!DOCTYPE html>
<html ng-app="kittyApp">
    <head>
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="323818134-pevvduacojmnlamtqbmhiukn941m8dp3.apps.googleusercontent.com.apps.googleusercontent.com">
        <title>ktty.</title>

        <!-- <link rel="stylesheet" href="style/reset.css"> -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style/styles.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>

        <header class="header" ng-controller="masterController">
            <div class="nav">
                <a class="shop-link" ui-sref="shop">Shop</a>
                <a class="inv-link" ui-sref="inventory">Inventory</a>
            </div>

            <div class="coins">{{user[0].coins}}</div>
            <img class="coins-img" src="img/coins.png" alt="coins"/>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </header>

        <div class="stats">
            <h1>Hunger</h1>
            <progress class="progress-bar" id="hunger" value="100" max="100"></progress>
            <h1>Happiness</h1>
            <progress class="progress-bar" id="happiness" value="100" max="100"></progress>
        </div>

        <div class="kitty clearfix">
            <ul id="scene">
                <div style="width: 380px"></div>
                <li class="layer" data-depth="1"><img style="opacity: 0;" src="img/layer1.png"/></li>
                <li class="layer" data-depth="0"><img src="img/cat_back.png"></li>
                <li class="layer" data-depth="0.1"><img src="img/cat_eyes.png"></li>
                <li class="layer" data-depth="0"><img src="img/cat_base.png"></li>
                <li class="layer" id="eyelids" data-depth="0"><img src="img/cat_eyelids.png"></li>
                <li class="layer" data-depth="0"><img src="img/cat_eyelashes.png"></li>
            </ul>
        </div>

        <!-- UI-VIEW -->

        <div class="ui-view">
            <ui-view></ui-view>
        </div>

        <!-- /UI-VIEW -->

        <div class="footer"></div>

        <!-- SCRIPTS -->

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.js" integrity="sha256-IY2gCpIs4xnQTJzCIPlL3uUgSOwVQYD9M8t208V+7KA=" crossorigin="anonymous"></script>
        <!-- UI-ROUTER -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js" charset="utf-8"></script>
        <!-- LOCAL -->
        <script src="js/requestAnimationFrame.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/animation.js" charset="utf-8"></script>
        <script src="js/app.js"></script>
        <script src="js/masterController.js"></script>
        <script src="js/shopController.js"></script>
        <script src="js/firebaseService.js" charset="utf-8"></script>

        <script>

            var scene = document.getElementById('scene');
            var parallax = new Parallax(scene, {
                relativeInput: true,
                invertX: false,
                invertY: false
            });
        </script>
        <!-- <script src="js/masterController.js"></script> -->
    </body>
</html>
